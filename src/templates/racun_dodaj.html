<!DOCTYPE html>
{% extends 'base.html' %}
<html lang="en">
<head>
    {% block head %}
	{% block title %}
	Dodaj na racun - Python Fashion
	{% endblock %}
	{% endblock %}
</head>
<body>
    {% block header %}
    {% endblock %}
    {% block main %}
    <div class="container">
        <div class="korisnik-info-racun">
            <h2>Korisnik: {{ session['username'] }}</h2>
            <form action="/dodaj_eracun" method="POST">
                <label for="kolicina">Kolicina za dodavanje: </label>
                <input type="number" name="kolicina">
                <input type="submit" value="Dodaj">
            </form>
        </div>
    </div>
    {% endblock %}
    {% block footer %}
    {% endblock %}
</body>
</html>
